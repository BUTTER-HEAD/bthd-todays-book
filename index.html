<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>◌( 버메추 )◌</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      background-color: #fefbd4;
      padding: 40px 20px;
      text-align: center;
      color: #333;
    }

    h1 {
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #date {
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 0.95em;
      color: #555;
      margin-bottom: 25px;
    }

    #book {
      background-color: #f1f5da;
      border-radius: 20px;
      border: 1px solid #000;
      padding: 25px;
      margin: 0 auto 30px;
      width: 300px;
    }

    #book img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 15px 0;
    }

    #book h2 {
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 1.3em;
      color: #444;
      margin-bottom: 5px;
    }

    #book p {
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 0.95em;
      margin: 6px 0;
      line-height: 1.5;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      position: relative;
    }

    button {
      background-color: #f1f5da;
      color: #333;
      border: 1px solid #000;
      padding: 10px 16px;
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #e4e9c4;
    }

    .category-menu {
      display: none;
      position: absolute;
      top: 48px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffff;
      border: 1px solid #000;
      border-radius: 10px;
      padding: 8px;
      z-index: 1;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .category-menu button {
      display: block;
      background: none;
      border: none;
      font-family: 'Gowun Dodum', sans-serif;
      font-size: 1em;
      padding: 6px 12px;
      cursor: pointer;
      text-align: left;
      width: 100%;
    }

    .category-menu button:hover {
      background-color: #fefbd4;
    }
  </style>
</head>
<body>
  <h1>☆*: .｡. O 오늘의 독서메뉴 추천 o .｡.:*☆</h1>
  <div id="date"></div>

  <div id="book"></div>

  <div class="button-group">
    <button onclick="recommendBook()">다른 메뉴 추천받기</button>
      </div>
    </div>
  </div>

  <div class="button-group">
    <button onclick="saveAsImage()">저장하기</button>
    <button onclick="shareBook()">공유하기</button>
  </div>

  <script>
    let books = [];

    fetch('books.json')
      .then(response => response.json())
      .then(data => {
        books = data;
        recommendBook();
      })
      .catch(error => {
        console.error("책 데이터를 불러오지 못했습니다:", error);
      });

    function recommendBook() {
      const randomIndex = Math.floor(Math.random() * books.length);
      displayBook(books[randomIndex]);
    }

    function recommendByCategory(category) {
      const filteredBooks = books.filter(book => book.category === category);
      if (filteredBooks.length > 0) {
        const randomIndex = Math.floor(Math.random() * filteredBooks.length);
        displayBook(filteredBooks[randomIndex]);
        toggleCategoryMenu(false);
      } else {
        alert("해당 카테고리의 책이 없습니다.");
      }
    }

    function displayBook(book) {
      document.getElementById("book").innerHTML = `
        <h2>${book.title}</h2>
        <p style="margin-top: -10px; font-size: 0.9em; color: #666;">${book.author} | ${book.category}</p>
        <img src="${book.img}" alt="책 표지">
        <p>${book.desc}</p>
      `;
    }

    function toggleCategoryMenu(forceClose = null) {
      const menu = document.getElementById("categoryMenu");
      if (forceClose === false) {
        menu.style.display = "none";
        return;
      }
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    function saveAsImage() {
      html2canvas(document.getElementById("book")).then(canvas => {
        const today = new Date();
        const dateStr = today.toISOString().split("T")[0];
        const fileName = `${dateStr}_버메추.png`;

        const link = document.createElement('a');
    	link.download = fileName;
    	link.href = canvas.toDataURL();
    	link.click();
  });
}

    function shareBook() {
      const bookText = document.getElementById("book").innerText;
      const shareData = {
        title: "◌( 버메추 )◌",
        text: bookText,
        url: window.location.href
      };

      if (navigator.share) {
        navigator.share(shareData).catch(err => console.error("공유 실패:", err));
      } else {
        alert("이 브라우저는 공유 기능을 지원하지 않습니다.");
      }
    }

    // 오늘 날짜 출력
    const today = new Date();
    const formattedDate = today.toLocaleDateString('ko-KR', {
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      weekday: 'long'
    });
    document.getElementById("date").innerText = formattedDate;
  </script>
</body>
</html>
